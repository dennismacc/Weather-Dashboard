<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Weather Dashboard</title>
</head>



<body>
  <header>
    <center class="text-white">
      <h1>Weather Dashboard</h1>
    </center>
  </header>

  <div class="wrap-container">

    <aside id="side" class="sidebar w-30">
      <h2>Search for a City:</h2>
      <input id="cityInput" type="text" placeholder="Search for a city" />
      <button id="searchBtn" class="btn btn-secondary">Search</button>
      <div class="list-group" id="history"></div>
    </aside>

    <div class="allWeather">
      <div id="cardContainer">
        <div id="currentWeather"></div>
      </div>

      <div id="forecast"></div>
      <div id="futureWeather"></div>
    </div>
  </div>


  <script src="./Assets/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
