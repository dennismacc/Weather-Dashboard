<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Weather Dashboard</title>
</head>



<body>
  <header>Weather Dashboard</header>

  <div class="wrap-container">
    <div class="sidebar">
      <h2 id="weather">Search for a City:</h2>
      <input id="cityInput" type="text" placeholder="Search for a city" />
      <button id="search" class="btn btn-secondary">Search</button>
      <div class="list-group" id="history"></div>
    </div>

    <div class="allWeather">
      <div id="cardContainer">
        <h4 id="displayCurrent">Weather Display</h4>
        <div id="currentWeather"></div>
        <h4 id="forecast">5-Day Forecast: </h4>
        <div id="futureWeather"></div>
      </div>
    </div>
  </div>

  <script src="./Assets/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
